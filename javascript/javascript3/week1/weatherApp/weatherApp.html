<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather app</title>
</head>

<body>

    <input type="text" id="inputCityName" placeholder="Enter city name...">
    <button id="clickButton">Click</button>
    <div id="weatherAppData">
        <h1>Weather App Data</h1>
        <h2 id="city">The chosen city</h2>
        <h2 id="temp">Tempreture</h2>
        <h2>Weather Icon</h2>
        <img src="https://openweathermap.org/img/wn/01n.png" alt="img icon" id="icon">

        <h2 id="windSpeed">Wind Speed</h2>
        <h2 id="cloudy">How cloudy it is?</h2>
        <h2 id="sunrise">sunrise</h2>
        <h2 id="sunset">sunset</h2>
        <h2 id="cityMap">City Location</h2>
    </div>
    <script src="weatherApp.js"></script>
</body>

</html>
