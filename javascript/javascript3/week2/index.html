<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="converterBlock">
        <h1>Currency Converter</h1>
        <div>
            <label for="amount">Amount</label>
            <input type="number" id="amount" placeholder="Enter amount to convert">
        </div>
        <br>
        <div>
            <label for="fromCurrencyName">From:</label>
            <input type="text" id="fromCurrencyName" value="EUR">
        </div>
        <br>
        <div>
            <label for="toCurrencyName">To:</label>
            <input type="text" id="toCurrencyName" value="DKK"><br>
        </div>
        <br>
        <button id="btn">convert</button>
        <br>
        <div id="result"></div>
    </div>
    <script src="currencyConverter.js"></script>
</body>

</html>
