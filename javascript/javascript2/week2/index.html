<head>
    <title>HyfBay</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="main.css">

</head>

<body>
    <main>
        <header>
            <div class="wrapper">
                <h1>HyfBay</h1>
                <h2>- Buy the okay'est products</h2>
            </div>
        </header>
        <section class="table-view-control">
            <div class="search">
                <label>Search for a product</label>
                <input type="text" id="inputName" placeholder="enter name">
            </div>
            <div class="sort">
                <label>Sort by:</label>
                <select id="selectOption">
                    <option value="lowToHigh">Low-High</option>
                    <option value="highToLow">High-Low</option>
                    <option value="alphabetical">Alphabetical</option>
                </select>
            </div>
            <div class="filters">
                <div class="country">
                    <label>Ship to:</label>
                    <select id="countryOption">
                        <option value="all">All</option>
                        <option value="denmark">Denmark</option>
                        <option value="sweden">Sweden</option>
                        <option value="norway">Norway</option>
                        <option value="germany">Germany</option>
                        <option value="iceland">Iceland</option>
                        <option value="england">England</option>
                    </select>
                </div>
                <div class="price">
                    <input type="range" id="start" name="volume" min="0" max="10000">
                    <label for="volume">Lower Price:</label>
                </div>

            </div>
            <input type="submit">
        </section>

        <section class="products">
            <ul></ul>
        </section>
        <section class="cart">
            <h2>Your shopping cart</h2>
            <div class="total">
                <p>Total price:<span></span></p>
            </div>
            <ul></ul>

        </section>
    </main>
    <script src="hyfBayHelpers.js"></script>
    <script src="main.js"></script>
</body>
