<!DOCTYPE html>
<html>

<head>
    <title>Game</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="fastestPress.css">
</head>

<body>
    <h1>Fastest presser</h1>
    <input id="input" type="number" placeholder="Please enter time" min="1" max="100">
    <div>
        <button id="startbtn" type="button">Start Game</button>
        <button id="resetbtn">Reset Game</button>
    </div>
    <h3 id="result"></h3>
    <h3 id="alert"></h3>
    <div class="row">
        <div id="s-key">
            <h2>Press S</h2>
            <h3 id="keys"></h3>
        </div>
        <div id="l-key">
            <h2>Press L</h2>
            <h3 id="keyl"></h3>
        </div>
    </div>
    <script src="fastestPresser.js"></script>
</body>

</html>
