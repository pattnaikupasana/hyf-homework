<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="This is payment form">
    <link rel="stylesheet" href="payment.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Payment Form</title>
</head>

<body>
    <div class="payment-page">
        <!--Header starts-->
        <header>Payment request</header>
        <!--Header ends-->

        <!--forms starts-->
        <form action="" method="get">

            <!--main  section div starts-->
            <div class="payment-form">

                <!--order summary starts-->
                <div class="order-summary">
                    <h1>Order Summary</h1>
                    <div class="row1">
                        <p>Total</p>
                        <p>$333 / month</p>
                    </div>
                    <hr>
                    <div class="row2">
                        <p>Total</p>
                        <p>$100</p>
                    </div>
                </div>
                <!--order summary ends-->

                <!--payment-method starts-->
                <div class="payment-method">
                    <h2>Payment Method</h2>
                    <div class="payment-method-selection">
                        <div class="visa">
                            <img src="logos/mastercard.png" alt="This is mastercard img">
                            <img src="logos/visa.png" alt="This is visa img">
                            <img src="logos/american.png" alt="This is ameriacancard img">
                            <p>Credit / Debit</p>
                        </div>
                        <div class="paypal">
                            <img src="logos/paypal.png" alt="">
                            <p>PayPal</p>
                        </div>
                    </div>
                </div>
                <!--payment-method starts-->

                <!--card info starts-->
                <div class="card-info">
                    <h2>Card info</h2>
                    <div class="card-details">
                        <div class="card-number">
                            <span>Card Number</span>
                            <input type="tel" id="cardnumber" inputmode="numeric" pattern="^\d{4} \d{4} \d{4} \d{4}$"
                                maxlength="19" placeholder="1234 1234 1234 1234" required>
                            <span><i class="fa">&#xf059;</i>
                            </span>
                        </div>

                        <div class="expiry-date">
                            <span>Expiry date</span>
                            <input type="text" id="expirydate" min="2023-01-01"
                                pattern="[0-1]{1}[0-2]{1}/[2-9]{1}[3-9]{1}" placeholder="MM/YY" required>
                        </div>

                        <div class="security-code">
                            <span>Security code</span>
                            <input type="text" id="field" placeholder="CVV" pattern="\d{3}|\d{8}"
                                title="must be 3 or 8 digit" required>
                            <span><i class="fa">&#xf059;</i></span>
                        </div>

                    </div>
                    <!--payment-method ends-->

                    <!--button starts-->
                    <div class="button-section">
                        <button type="submit" class="button" aria-label="Buy Now">Buy Now</button>
                        <a href="#">
                            <h3>Need Help?</h3>
                        </a>
                        <!--button starts-->
                    </div>
                </div>
                <!--card info ends-->
            </div>
        </form>
        <!--forms ends-->
    </div>
    <!--main div section  ends-->
</body>

</html>
